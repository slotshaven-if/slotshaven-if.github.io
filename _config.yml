title: Informatik C
description: Slotshaven Gymnasium
theme: jekyll-theme-cayman

collections:
  emner:
    output: true
    permalink: /emne/:name/
defaults:
  - scope:
      path: "sider"
    values:
      permalink: /:slug/ # Default permalink for pages in the sider directory
  - scope:
      path: ""
      type: emne  # Name of the collection
    values:
      published: true
      layout: default
