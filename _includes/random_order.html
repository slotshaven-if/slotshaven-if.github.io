<p>Indsæt liste i tekstfelt, en pr. linje</p>
<textarea
  id="studentInput"
  placeholder="Indsæt listen her ..."
  rows="10"
  cols="50"
></textarea>
<button onclick="generateRandomOrder()">Kør!</button>
<ul id="resultList"></ul>

<script>
  function generateRandomOrder() {
    const input = document.getElementById("studentInput").value;
    const students = input.split("\n").filter((name) => name.trim() !== "");
    const randomized = students
      .map((name) => ({ name, order: Math.random() }))
      .sort((a, b) => a.order - b.order)
      .map((item, index) => `${index + 1}. ${item.name}`);

    const resultList = document.getElementById("resultList");
    resultList.innerHTML = "";
    randomized.forEach((student) => {
      const li = document.createElement("li");
      li.textContent = student;
      resultList.appendChild(li);
    });
  }
</script>
